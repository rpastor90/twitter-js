{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-1">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
    </div>

<!--     <div class="col-md-2">
      {% for tweet in tweets %}
      <b>{{ tweet.name }}</b><br>
      {% endfor %}
      100 followers
    </div> -->

    <div class="col-md-9">
      <h2>All Tweets</h2>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class="row twitterBox">
        <div class="col-sm-1 imgPlacement">
          <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
          </div>
          <div class="col-sm-6">
          <h4>{{tweet.name}}</h4>
          <p>{{tweet.text}}</p>
          <a href="#">Re-Tweet</a>
        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
