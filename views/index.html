{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
    {% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
  <div class="row">
    <div class="col-md-1">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
    </div>
    <div class="col-md-9">
      <h2>All Tweets</h2>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class="row twitterBox">
        <div class="col-sm-1 imgPlacement">
          <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
          </div>
          <div class="col-sm-6">
          <h4>{{tweet.name}}</h4>
          <p>{{tweet.text}}</p>
          <a href="#">Re-Tweet</a>

        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
